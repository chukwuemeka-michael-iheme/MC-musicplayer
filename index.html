<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Music Player</title>

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- ================= Sidebar ================= -->
  <aside class="sidebar">
    <!-- Top Buttons -->
    <div class="sidebar-top">
      <button class="sidebar-btn"><i class="fas fa-bars"></i></button>
      <button class="sidebar-btn"><i class="fas fa-plus"></i></button>
    </div>

    <!-- Profile Shortcuts -->
    <div class="sidebar-profiles">
      <img src="https://via.placeholder.com/60" alt="Profile 1">
      <img src="https://via.placeholder.com/60" alt="Profile 2">
      <img src="https://via.placeholder.com/60" alt="Profile 3">
    </div>
  </aside>

  <!-- Mobile profile icon -->
  <div class="mobile-profile">
    <img src="https://via.placeholder.com/40" alt="Profile">
  </div>

  <!-- ================= Main Content ================= -->
  <main class="main">

    <!-- ===== Top Bar ===== -->
    <header class="topbar">
      <!-- Left Section -->
      <div class="left-section">

        <!-- Home Button -->
        <div class="tooltip-container">
          <button class="home-btn"><i class="fas fa-home"></i></button>
          <span class="tooltip">Home</span>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
          <div class="tooltip-container">
            <button><i class="fas fa-search left-icon"></i></button>
            <span class="tooltip">Search</span>
          </div>

          <input class="search-bar" type="text" placeholder="What do you want to play?">

          <div class="tooltip-container">
            <button><i class="fas fa-box-archive right-icon"></i></button>
            <span class="tooltip">Browse</span>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <button class="explore-btn">Explore Premium</button>

        <!-- Notification & Friends -->
        <div class="icons">
          <div class="tooltip-container">
            <i class="fas fa-bell"></i>
            <span class="tooltip">What's new</span>
          </div>
          <div class="tooltip-container">
            <i class="fas fa-users"></i>
            <span class="tooltip">Friends activity</span>
          </div>
        </div>

        <!-- Profile -->
        <div class="profile">
          <img src="https://via.placeholder.com/32" alt="User Profile">
        </div>
      </div>
    </header>

    <!-- ===== Round Box with Tabs ===== -->
    <div class="round-box">
      <!-- Navigation inside the box -->
      <nav class="nav-pills">
        <a href="#" class="active">All</a>
        <a href="#">Music</a>
        <a href="#">Podcasts</a>
        <a href="#">Audiobooks</a>
      </nav>

      <!-- Artists Section -->
      <section class="content-section">
        <h2>Your favourite artists</h2>
        <div class="artists">
          <div class="artist">
            <img src="https://via.placeholder.com/140" alt="Artist 1">
            <p>Dez Altino</p>
          </div>
          <div class="artist">
            <img src="https://via.placeholder.com/140" alt="Artist 2">
            <p>Dicko Fils</p>
          </div>
          <div class="artist">
            <img src="https://via.placeholder.com/140" alt="Artist 3">
            <p>Denco Petit Denis</p>
          </div>
          <div class="artist">
            <img src="https://via.placeholder.com/140" alt="Artist 4">
            <p>Michael C</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- ================= Bottom Player ================= -->
  <footer class="player">
    <!-- LEFT: Song Info -->
    <div class="song-info">
      <img src="album.jpg" alt="Album Art">
      <div class="song-details">
        <span class="song-title">Song Title</span>
        <span class="artist-name">Artist Name</span>
      </div>
    </div>

    <!-- CENTER: Controls + Progress -->
    <div class="controls">
      <div class="control-buttons">
        <button>üîÄ</button>
        <button>‚èÆÔ∏è</button>
        <button class="play">‚èØÔ∏è</button>
        <button>‚è≠Ô∏è</button>
        <button>üìÉ</button>
      </div>
      <div class="progress">
        <span>0:00</span>
        <input type="range" min="0" max="100" value="30">
        <span>3:45</span>
      </div>
    </div>

    <!-- RIGHT: Extra Controls -->
    <div class="extras">
      <button>üì∫</button>
      <button>üîà</button>
      <input type="range" min="0" max="100" value="60">
      <button>‚õ∂</button>
    </div>
  </footer>

  <!-- ===== Mobile Mini Player ===== -->
  <div class="mobile-player">
    <img src="album.jpg" alt="album art" class="mini-art">
    <div class="mini-info">
      <div class="mini-title">Song Title</div>
      <div class="mini-artist">Artist Name</div>
    </div>
    <button class="mini-play"><i class="fa fa-play"></i></button>
  </div>

  <!-- ===== Mobile Bottom Navigation ===== -->
  <nav class="mobile-nav">
    <a href="#" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="#" class="nav-item"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="#" class="nav-item"><i class="fas fa-book"></i><span>Your Library</span></a>
    <a href="#" class="nav-item"><i class="fas fa-crown"></i><span>Premium</span></a>
    <a href="#" class="nav-item"><i class="fas fa-plus-circle"></i><span>Create</span></a>
  </nav>

  <!-- ===== JavaScript ===== -->
  <!-- Make sure the file name/path matches exactly -->
  <script src="Javascript/mc-music-player.js"></script>
</body>
</html>
